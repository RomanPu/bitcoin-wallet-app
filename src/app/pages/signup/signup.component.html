<h1>Signup!</h1>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <label for="name">Name</label>
  <input type="text" id="name" formControlName="name">
    <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="error-message">
      <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</small>
  </div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</small>
      </div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" formControlName="phone">
      <div *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('phone')?.errors?.['required']">Phone is required</small>
      </div>
    <button type="submit">Signup</button>
</form>
