<div class="contact-preview">
    <div [routerLink]="['/contact', contact._id]" class="contact-preview__name">{{contact.name}}</div>
    <div class="contact-preview__phone">{{contact.phone}}</div>
    <div class="contact-preview__email">{{contact.email}}</div>
    <div class="contact-preview__actions">
    <button [routerLink]="['./edit', contact._id]" >Edit</button>
    <button >Delete</button>
    </div>
</div>
