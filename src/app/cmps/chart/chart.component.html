<div class="chart-container">
  <ngx-charts-line-chart
    [view]="[400,300]"
    [results]="dataLC$ | async"
    [legend]="false"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Year'"
    [yAxisLabel]="'Value'"
    [animations]="true"
    [showGridLines]="true"
    [roundDomains]="true"
    >
  </ngx-charts-line-chart>
</div>
